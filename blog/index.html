<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div>

    <div class="nav">
        <div class="logo"><img class="football-logo" src="img/football.ico"></div>
        <div class="opcoes">
            <ul>
                <li>Football</li>
                <li>Rugby</li>
                <li>Basketball</li>
                <li>Volleyball</li>
                <li>Athleticism</li>
            </ul>
        </div>
        <div class="botoes">
            <!-- <div class="social_icon" id="facebook_icon">
                <img src="img/facebook.ico" />
            </div>
            <div class="social_icon" id="instagram_icon">
                <img src="img/instagram.ico" />
            </div> -->
        </div>
        <div class="pesquisa">
            <div id="search"><img src="img/search.ico" /></div>
        </div>
    </div>

    <div class="carousel">
        <button class="carousel_button carousel_button--left is-hidden">
            <img src="img/left.ico"  alt="">
        </button>
        <div class="carousel_track-container">
            <ul class="carousel_track">
                <li class="carousel_slide current-slide">
                    <img class="carousel__image" src="img/sport0.jpg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel__image" src="img/sport1.jpeg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel__image" src="img/sport2.jpeg" alt="">
                </li>
            </ul>
        </div>
        <button class="carousel_button carousel_button--right">
            <img src="img/right.ico"  alt="">
        </button>

        <div class="carousel_nav">
            <button class="carousel_indicator current-slide"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
        </div>
    </div>
    
</div>

<script src="carousel.js"></script>
</body>
</html>
